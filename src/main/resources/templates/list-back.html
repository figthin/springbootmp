<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
           $("#check-all").click(function () {
               $(":checkbox[name='id']").prop("checked",this.checked);
           });
           $(":checkbox[name='id']").click(function () {
               var len1 = $(":checkbox[name='id']").length;
               var len2 = $(":checkbox[name='id']:checked").length;
               $("#check-all").prop("checked",len1 === len2);
           });
        });
    </script>
</head>
<body class="container">
<h1>图书列表</h1>
<table class="table table-striped">
    <button class="btn btn-success">添加</button>
    <tr>
        <th><input type="checkbox" id="check-all"/></th>
        <th>编号</th>
        <th>书名</th>
        <th>价格</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <tr th:each="book : ${books}">
        <th><input type="checkbox" name="id" th:value="${book.id}"/></th>
        <th th:text="${book.id}">1</th>
        <th th:text="${book.name}">西游记</th>
        <th th:text="${book.price}">99.9</th>
        <th th:text="${book.addTime}"></th>
        <th>
            <button class="btn btn-sm btn-primary">修改</button>
            <button class="btn btn-sm btn-danger">删除</button>
        </th>
    </tr>
</table>
</body>
</html>
